<html>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

<head>
    <title>hCaptcha Harvester</title>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
    <center>
        <h3>hCaptcha Token Harvester</h3>
        <h5>HTML by: @NoahCardoza</h5>
        <h5>Python by: @NoahCardoza</h5>
        <form method="post">
            <div class="h-captcha" data-sitekey="{{ sitekey }}" data-callback="sub"></div>
            <input type="submit" value="Submit" id="submit">
        </form>
        <h5 style="width: 10vh;">
            <a style="text-decoration: none;" href="/json" target="_blank">Usable Tokens</a>
        </h5>
    </center>
    <script>function sub() { document.getElementById('submit').click(); }</script>
</body>

</html>
